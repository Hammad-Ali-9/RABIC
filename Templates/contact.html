{% extends "index.html" %}
{% block title %}Contact{% endblock title %}
{% block body %}
<h1 class="text-center">Contact Us</h1>

<div class="container">
    <div class="cont my-5 mx-5">
        <form class="row g-2" method="post" action="contact">
            {% csrf_token %}
            <div class="col-md-6">
                <label for="name" class="form-label">Namee</label>
                <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="col-md-6">
                <label for="phone2numeric" class="form-label">Phone No</label>
                <input type="phone" class="form-control" id="phone" name="phone">
            </div>
            <div class="col-12">
                <label for="address" class="form-label">Address</label>
                <input type="text" name="address" class="form-control" id="address" placeholder="Your Address...">
            </div>
            <div class="col-md-6">
                <label for="city" class="form-label">City</label>
                <input type="text" nmae="city" class="form-control" id="city">
            </div>
            <div class="col-md-2">
                <label for="zip" class="form-label">Zip</label>
                <input type="text" name="zip" class="form-control" id="zip">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </form>
    </div>
</div>
{% endblock body %}
